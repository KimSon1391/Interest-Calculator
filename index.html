<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="calculate">
      <div class="container">
        <h1>$ Interest Calculator $</h1>
        <p>Pay on initial balance</p>
        <form>
          <div class="row">
            <div class="col-4">
              <label for="loan">Principal Amount:</label>
              <input type="number" id="loan" class="form-control" />
            </div>
            <div class="col-4">
              <label for="months">Period (Months):</label>
              <input type="number" id="months" class="form-control" />
            </div>
            <div class="col-4">
              <label for="rate">Interest rate:</label>
              <input type="number" id="rate" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="disbursementDate"> Disbursement Date:</label>
              <input type="date" id="disbursementDate" class="form-control" />
            </div>
            <div class="col-4">
              <label for="interest">Interest Payable:</label>
              <input
                type="number"
                id="interest"
                class="form-control"
                value="0"
                readonly
              />
            </div>
            <div class="col-4">
              <label for="interest">Total:</label>
              <input
                type="number"
                id="total"
                class="form-control"
                value="0"
                readonly
              />
            </div>
          </div>
          <button class="btn">Calculator</button>
        </form>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Repayment Term</th>
              <th>Principal Payment</th>
              <th>Interest Payment</th>
              <th>Total Payment</th>
              <th>Remaining Principal</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
